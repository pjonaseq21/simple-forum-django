{% extends 'example.html' %}
{% block content %}
<style>
    #register-panel{
        width: 100%;
        height: 100%;
        color: white;
        font-size: 1rem;
        display: flex;
        justify-content: center;
        
    }
    #inside{
        margin-top: 5rem;
        background: url(/static/image/R.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
    box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;        

        width: 100%;
        height: 70%;
        padding-bottom: 5rem;
        margin: 1rem;
    }
    
    label,input{
        margin: 0.5rem;
        justify-content: center;
        
    }
    #hehe{
        width: auto;
        height: auto;
        

    }
    
    label,input{
        display: table-cell
    }
    
</style>




<div id="register-panel">
 <div id="inside">
    
    <div id="hehe">
    <form method="POST" >
    
     {% csrf_token %}
    <div id="heheinputs">
    {{ form }} <br>
    <button type="submit" class="save btn btn-primary" style="float:inherit; height: auto; width: 10%;         margin: 0.5rem;    ">Register</button> 
    
    </div>
    <div id="inline-text" style="  float: left; "><br>
        <img src="/media/cat.jpg" style="max-height: 15%; max-width:15%;"> <br>
    </div>
</form>
</div>

 </div>
</div>

 <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

     <script>
{% for msg in messages %}
 swal('{{ msg }}');
 {% endfor %}
</script>
{% endblock %}
