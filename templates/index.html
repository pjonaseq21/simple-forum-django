{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <title>Blog</title>
</head>
<body>
    <style>
        body{
            background-color: black;
            background-size: 100%;
            width: 100%;
            height:100%;
            background-repeat: no-repeat;
        }
        h1{
            text-align: center;
            padding: 4rem;
        }
        .header{
            background-color:  black;
            margin: 4rem;
        }
        
        #post{
            display: flex;
            justify-content: center;
            text-align: center;
        }
        #text{
            font-size: 1rem;
            word-wrap: break-word;
        
            padding-left: 12rem;
            padding-right: 12rem

        }
        .date{
        }
        #btn{
            margin-top: 0.3rem;
        }
        #inside1{
            text-align: center;
            font-size: 1rem;
            margin-top: -1rem;
        }
        #inside2{
            width: 100%;
            height: 30%;
        }
        #inside3{
            padding-top: 5rem;
            padding-bottom; 1rem;
        }
        #login{
            text-decoration: none;
            color: rgba(0,0,0,.9);
            margin: 1rem;
            font-size: 1.5rem;

        }
        .welcome{
            margin: 1rem;
            color: black;
        }
        #post{
            color: #bbbbbb;
            margin: 1rem;
            font-size: 2rem;
            text-decoration: none;
            word-wrap: break-word;
            padding: 1.5rem;
            padding-bottom: 7rem;

        }
       
        .navbar-text{
            color: white;
        }
       
       
        #avatar{
            
            border-radius: 50%;
        }
        #postview{
            width: 90%;
            float: right;
            margin-top: 5rem;
            margin-bottom; 4rem;
        
        }
    </style>
     <div style="height: 15%; color: black; width: 100%;">
     <img id="avatar" src="/static/image/69561.jpg" style="width: 10%;"></img>
     <p style="color: white; display:inline-block; font-size: 2rem; font-family: Arial;"="white">Forum by Pj0nas</p>
    </div>
     <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Homepage</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">            
             
              {% if user.is_authenticated %}
              <a id="login" href="logout">Logout</a>
              
            
               <a href="posting" id="login">Post</a>
               <a id="login"> Welcome {{ user.username }}</a>
              <a href="/profile/{{user.profile.id}}">
               <img id="avatar" class="navbar-nav pull-right" src=" {{user.profile.avatar2.url}} " style="max-width: 15%;">
              </a>
                {% else %}
                <a href="login" id="login">Login</a>
                <a href="register" id="login">Register</a>
              {% endif %}
              
            </div>
          </div>
        </div>
      </nav>
    
    
    {% for post in posts reversed %}
        <div  id="postview">

            <div style="float: left;text-align: center;   display: inline-block; width: 9%; height: 100%; padding-bottom: 5rem;  vertical-align: left;" class="bg-dark" >
                <a href="/profile/{{post.profile.user.id}}">
                    <p style="text-decoration: none; color: black; font-size: 1.5rem;">{{post.profile.user}} </p>
                    <img src="{{post.profile.avatar.url}} " style="max-width: 120px; max-height: 70px;">
                </a>
            </div>
            <a style="text-decoration: none; color: black;", href="/post/{{post.id}}">    

                <div style="background-color: white; float: right; width: 87%;   display: inline-block;   vertical-align: middle; padding: 1.5rem;">
                    <p id="inside1">{{post.title}}</p> 
                    <p id="inside2" >{{post.text |truncatewords:400}}</p>
                    <p id="inside3">{{post.created_at}}
                    </p>
                    
            </div>

        </div>
    </a>

    {% endfor %}
</body>
</html>
